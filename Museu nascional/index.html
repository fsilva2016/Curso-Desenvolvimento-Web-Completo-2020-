<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/style.css">

        <div class="container">
            <header>
                <div class="logo">

                </nav>

            <div class="conteudo">
                <div class="pgConteudo">
                    <section class="capa">
                        <img src="imagens/museu.png" alt="Museu NAcional"
                            srcset="">
                    </section>
                    <section class="postagem">
                        <article class="video">
                            <h3>Conheca o museu </h3>
                            <iframe width="310" height="170" src="https://www.youtube.com/embed/8tc_wysz23Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </article>
                        <article class="maps">
                            <h3>Conheca nossa localização </h3>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58504.35457271204!2d-46.64476202089843!3d-23.585599300000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5bcea3c7487d%3A0x49b3097cafad6d8d!2sMuseu%20Paulista%20(Museu%20do%20Ipiranga)!5e0!3m2!1spt-BR!2sbr!4v1590716452948!5m2!1spt-BR!2sbr" width="310" height="170" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </article>
                    </section>
                </div>
                <aside>
                    <section class="capa">
                        <img src="imagens/depoimento.png" alt="" srcset="">
                    </section>
                    <section class="visita">
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">data</label>
                                <input type="date" name="dare" id="data">
                                <label for="qtd">Qtd Pessoas</label>
                                <input type="text"  id="qtd" value="1">

                            </fieldset>
                            <input type="submit" value="verificar disponibilidade ">
                        </form>
                    </section>
                    <section class="galeria">
                        <h4>Galeria de fotos</h4>
                        <a href="http://"><img src="imagens/imagem1.jpg" alt="" srcset="" height="93px" width="93"></a>
                        <a href="http://"><img src="imagens/imagem2.jpg" alt="" srcset="" height="93px" width="93"></a>
                        <a href="http://"><img src="imagens/imagem3.jpg" alt="" srcset="" height="93px" width="93"></a>
                        <a href="http://"><img src="imagens/imagem4.jpg" alt="" srcset="" height="93px" width="93"></a>
